{% extends "base.html" %}

{% block title %}Resume Classifier{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10">
      <form id="classify-form" novalidate>
        <div class="d-flex flex-column flex-md-row gap-3">
          <!-- Left column card: job role -->
          <div class="card card-glow flex-fill shadow-sm reveal" data-reveal>
            <div class="card-body">
              <h2 class="h5 mb-3">Job Role</h2>
              <div class="mb-3">
                <label for="job-role" class="form-label">Job Role (e.g., "Sales", "Software Engineer")</label>
                <input type="text" id="job-role" name="job_role" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="job-description" class="form-label">Job Description (optional)</label>
                <textarea id="job-description" name="job_description" class="form-control" rows="4" placeholder="Brief description of responsibilities or required skills"></textarea>
              </div>
              <p class="small text-muted">.</p>
            </div>
          </div>

          <!-- Right column card: resume text + submit + results -->
          <div class="card card-glow flex-fill shadow-sm reveal" data-reveal>
            <div class="card-body">
              <h2 class="h5 mb-3">Resume Text</h2>
              <div class="mb-3">
                <label for="resume-text" class="form-label">Paste Full Resume Text</label>
                <textarea id="resume-text" name="resume_text" class="form-control" rows="10" required></textarea>
              </div>

              <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Classify Resume</button>
              </div>

              <div id="result-container" class="mt-4 d-none">
                <h2 class="h5">Classification Result:</h2>
                <pre id="result-json" class="p-3 bg-light rounded"></pre>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("classify-form");
  const resultContainer = document.getElementById("result-container");
  const resultJson = document.getElementById("result-json");

  form.addEventListener("submit", async (event) => {
    event.preventDefault();

  const jobRole = document.getElementById("job-role").value;
  const jobDescription = document.getElementById("job-description").value;
  const resumeText = document.getElementById("resume-text").value;

  const payload = { job_role: jobRole, job_description: jobDescription, resume_text: resumeText };

    try {
      const response = await fetch('/classify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await response.json();
      resultJson.textContent = JSON.stringify(result, null, 2);
      resultJson.style.color = (result.prediction === 'Select') ? '#27ae60' : '#c0392b';
      resultContainer.classList.remove('d-none');

    } catch (error) {
      resultJson.textContent = JSON.stringify({ error: "Could not connect to server. Is app.py running?" }, null, 2);
      resultJson.style.color = '#c0392b';
      resultContainer.classList.remove('d-none');
    }
  });
});
</script>

<script>
// Reveal-on-scroll using IntersectionObserver
document.addEventListener('DOMContentLoaded', () => {
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target);
      }
    });
  }, { threshold: 0.15 });

  document.querySelectorAll('[data-reveal]').forEach(el => observer.observe(el));
});
</script>
{% endblock %}
